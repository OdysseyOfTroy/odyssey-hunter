version: '3.8'
services:

  frontend:
    build:
      context: './frontend'
    volumes:
      - ./frontend:/app
    ports:
      - 3000:3000
    network_mode: "host"

  postgres: 
    container_name: postgres
    image: postgres:13
    volumes:
      - /data/postgresql:/var/lib/postgresql
      - /data/postgresql/data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    ports:
      - 5432:5432
    
  redis:
    container_name: redis
    image: redis:6-alpine
    ports:
      - 6379:6379

  backend:
    depends_on:
      - postgres
      - redis
    build: 
      context: './backend'
      target: dependencies
    ports:
        - ${PORT}:${PORT}
        - 9229:9229
    environment: 
        - PG_HOST=postgres
        - REDIS_HOST=redis
    volumes:
        - ./:/home/node.app
    command: dumb-init node ace serve --watch --node-args="--inspect=0.0.0.0"

volumes:
  postgres_volume: